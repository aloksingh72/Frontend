<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    
    <form action="#">
       Name:- <input type="text"> <br><br>
       Mobile No:- <input type="tel"> <br><br>
       Email No:- <input type="email"> <br><br>
       Password No:- <input type="password"> <br><br>
       Mention Your High School marksheet <br>
       <input type="file" multiple accept=".pdf"> <br><br>
       DOB :- <input type="date"> <br><br>
       Time:- <input type="time"> <br><br>
       Select Ranges:- <input type="range"><br><br>
       Search Here :- <input type="search"><br><br>
       url Link:- <input type="url"> <br><br>
       Select Month :- <input type="month"><br><br>
       Hidden :- <input type="hidden" placeholder="Enter you name"> <br><br>
       Enter the addhaar no:- <input type="number"><br><br>
       Gender:- <br><br>
       <input type="radio" checked name="gender">Male
       <input type="radio" name="gender">Female
       <input type="radio" name="gender"> Others <br><br>
       Select hobbies:-  <input type="checkbox" checked> Singing
       <input type="checkbox"> Singing
       <input type="checkbox"> watching movie
       <input type="checkbox"> Drinking
       <input type="checkbox"> Sleeping

<br><br>
       <button type="submit">Submit</button>
       <button type="reset">Cancel</button>



    </form>
</body>
</html>
